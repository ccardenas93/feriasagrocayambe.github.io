        function pop_FERIAS_AGROubicacin_ferias_agroecolgicas_1(feature, layer) {
            layer.on({

                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Organización</strong><br />' + (feature.properties['Organización'] !== null ? autolinker.link(feature.properties['Organización'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Telefono 1'] !== null ? autolinker.link(feature.properties['Telefono 1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Persona de Contacto 1_1'] !== null ? autolinker.link(feature.properties['Persona de Contacto 1_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Telefono 1_1'] !== null ? autolinker.link(feature.properties['Telefono 1_1'].toLocaleString()) : '') + '</td>\
                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FERIAS_AGROubicacin_ferias_agroecolgicas_1_0() {
            return {

        function style_FERIAS_AGROubicacin_ferias_agroecolgicas_1_1() {

        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Organización": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Organizacin = document.createElement('div');
            div_Organizacin.id = "div_Organizacin";
            div_Organizacin.className= "filterselect";
            document.getElementById("menu").appendChild(div_Organizacin);
            sel_Organizacin = document.createElement('select');
            sel_Organizacin.multiple = true;
            sel_Organizacin.size = 10;
            sel_Organizacin.id = "sel_Organizacin";
            var Organizacin_options_str = "<option value='' unselected></option>";
            sel_Organizacin.onchange = function(){filterFunc()};
            Organizacin_options_str  += '<option value="13 organizaciones Feria La Remonta">13 organizaciones Feria La Remonta</option>';
            Organizacin_options_str  += '<option value="ASOPROK">ASOPROK</option>';
            Organizacin_options_str  += '<option value="Cariacu">Cariacu</option>';
            Organizacin_options_str  += '<option value="Feria Agroecológica BIOVIDA">Feria Agroecológica BIOVIDA</option>';
            Organizacin_options_str  += '<option value="Feria Agroecológica Cuniburo">Feria Agroecológica Cuniburo</option>';
            Organizacin_options_str  += '<option value="Feria Agroecológica La Buena Esperanza">Feria Agroecológica La Buena Esperanza</option>';
            Organizacin_options_str  += '<option value="Feria Agroecológica La Campesina">Feria Agroecológica La Campesina</option>';
            Organizacin_options_str  += '<option value="Feria Agroecológica Muyurku">Feria Agroecológica Muyurku</option>';
            Organizacin_options_str  += '<option value="Feria Agroecológica Productoras Cangahua">Feria Agroecológica Productoras Cangahua</option>';
            Organizacin_options_str  += '<option value="Feria Agroecológica Santa Marianita Pingulmí">Feria Agroecológica Santa Marianita Pingulmí</option>';
            Organizacin_options_str  += '<option value="Feria Agroecológica UNOPAC">Feria Agroecológica UNOPAC</option>';
            Organizacin_options_str  += '<option value="Feria Agroecológica de Otón ">Feria Agroecológica de Otón </option>';
            Organizacin_options_str  += '<option value="Feria Agroecológica del Campo a la ciudad">Feria Agroecológica del Campo a la ciudad</option>';
            Organizacin_options_str  += '<option value="Feria Agropecuaria de Olmedo">Feria Agropecuaria de Olmedo</option>';
            Organizacin_options_str  += '<option value="Feria Agroproductiva Ayora Centro">Feria Agroproductiva Ayora Centro</option>';
            Organizacin_options_str  += '<option value="Feria Agroproductiva Paquiestancia">Feria Agroproductiva Paquiestancia</option>';
            Organizacin_options_str  += '<option value="Feria Agroproductiva San Luis de Guachalá">Feria Agroproductiva San Luis de Guachalá</option>';
            Organizacin_options_str  += '<option value="Feria Agroproductiva San Pablo Urcu">Feria Agroproductiva San Pablo Urcu</option>';

            Organizacin_options_str  += '<option value="Feria Agroproductiva de Olmedo">Feria Agroproductiva de Olmedo</option>';
            Organizacin_options_str  += '<option value="Feria Agroproductiva y Agroecológica Juan Montalvo">Feria Agroproductiva y Agroecológica Juan Montalvo</option>';
            Organizacin_options_str  += '<option value="Feria agroecológica de Rumiloma">Feria agroecológica de Rumiloma</option>';
            Organizacin_options_str  += '<option value="UCICAP">UCICAP</option>';
            sel_Organizacin.innerHTML = Organizacin_options_str;
            div_Organizacin.appendChild(sel_Organizacin);
            var lab_Organizacin = document.createElement('div');
            lab_Organizacin.innerHTML = 'Organización';
            lab_Organizacin.className = 'filterlabel';
            div_Organizacin.appendChild(lab_Organizacin);
            var reset_Organizacin = document.createElement('div');
            reset_Organizacin.innerHTML = 'clear filter';
            reset_Organizacin.className = 'filterlabel';
            reset_Organizacin.onclick = function() {
                var options = document.getElementById("sel_Organizacin").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Organizacin.appendChild(reset_Organizacin);
        </script>
